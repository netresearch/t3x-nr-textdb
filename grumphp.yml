grumphp:
    tasks:
        composer:
            metadata:
                priority: 1000
        yamllint:
            metadata:
                priority: 900
            parse_custom_tags: true
        jsonlint:
            metadata:
                priority: 800
        xmllint:
            metadata:
                priority: 700
        phpstan:
            configuration: phpstan.neon
            memory_limit: '-1'
            triggered_by: [ 'php' ]
            metadata:
                priority: 600
        phpcs:
            metadata:
                priority: 500
            standard: ./vendor/squizlabs/php_codesniffer/src/Standards/PSR12/ruleset.xml
            severity: ~
            error_severity: ~
            warning_severity: 9
            tab_width: ~
            whitelist_patterns: []
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [ 'php' ]
