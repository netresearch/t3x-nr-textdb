grumphp:
    tasks:
        composer:
            metadata:
                priority: 1000
        yamllint:
            metadata:
                priority: 900
            parse_custom_tags: true
        jsonlint:
            metadata:
                priority: 800
        xmllint:
            metadata:
                priority: 700
        phpstan:
            configuration: phpstan.neon
            memory_limit: '-1'
            triggered_by:
                - php
            metadata:
                priority: 600
            ignore_patterns:
                - /Sync\.php/
        phpcs:
            metadata:
                priority: 500
            standard:
                - PSR12
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            whitelist_patterns: []
            encoding: ~
            ignore_patterns:
                - /^ext_emconf\.php/
                - /^ext_tables\.php/
                - /^Configuration\/TCA/
                - /^Tests/
            sniffs: []
            triggered_by:
                - php
